<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kadai07</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
    }

    .clock {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .time {
      font-size: 3rem;
      font-weight: bold;
    }

    .date {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .time {
        font-size: 2rem;
      }

      .date {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
  </div>

  <script src="./kadai07.js"></script>
</body>
</html>
